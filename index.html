<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Hello, World!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f8ff; /* Light azure background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .hello {
            text-align: center;
            background-color: #ffefd5; /* Peach puff background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Add some shadow for depth */
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #f52a06; /* Orchid color */
            font-size: 48px;
        }

        p {
            color: #f70a0a;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="hello">
        <h1>Hello, World!</h1>
        <p>Welcome to the world of HTML and CSS.</p>
    </div>
</body>
</html>
